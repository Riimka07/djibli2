<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfert - Djibli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
        }
        .phone-frame {
            max-width: 390px;
            min-height: 844px;
            margin: 20px auto;
            background: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 10px #000;
        }
        .status-bar {
            padding: 14px 24px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        .button-primary {
            background: #6366F1;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            margin-top: 4px;
        }
        .form-label {
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }
        .tab {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
        }
        .tab.active {
            background: #6366F1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex items-center gap-1">
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 4.5C1 2.84315 2.34315 1.5 4 1.5H12C13.6569 1.5 15 2.84315 15 4.5V7.5C15 9.15685 13.6569 10.5 12 10.5H4C2.34315 10.5 1 9.15685 1 7.5V4.5Z" stroke="black"/>
                    <path d="M15.5 5.5V6.5" stroke="black" stroke-linecap="round"/>
                </svg>
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 1.5H15M1 6H15M1 10.5H15" stroke="black" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <main class="p-6">
            <div class="flex items-center gap-4 mb-8">
                <button onclick="window.location.href='wallet.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2"/>
                    </svg>
                </button>
                <h1 class="text-2xl font-semibold">Transfert d'argent</h1>
            </div>

            <div class="flex gap-2 mb-6 overflow-x-auto">
                <button class="tab active whitespace-nowrap" onclick="showTab('recharge')">Recharger</button>
                <button class="tab text-gray-600 whitespace-nowrap" onclick="showTab('envoyer')">Envoyer</button>
                <button class="tab text-gray-600 whitespace-nowrap" onclick="showTab('retirer')">Retirer</button>
            </div>

            <div id="rechargeTab">
                <div class="space-y-6">
                    <div>
                        <label class="form-label">Montant à recharger</label>
                        <input type="number" class="form-input" placeholder="0 DA">
                    </div>

                    <div>
                        <label class="form-label">Méthode de paiement</label>
                        <div class="space-y-3 mt-2">
                            <div class="flex items-center gap-3 p-3 border rounded-lg">
                                <input type="radio" name="payment" value="cib">
                                <div>
                                    <div class="font-medium">CIB</div>
                                    <div class="text-sm text-gray-600">Carte interbancaire</div>
                                </div>
                            </div>
                            <div class="flex items-center gap-3 p-3 border rounded-lg">
                                <input type="radio" name="payment" value="edahabia">
                                <div>
                                    <div class="font-medium">Edahabia</div>
                                    <div class="text-sm text-gray-600">Carte Algérie Poste</div>
                                </div>
                            </div>
                            <div class="flex items-center gap-3 p-3 border rounded-lg">
                                <input type="radio" name="payment" value="cash">
                                <div>
                                    <div class="font-medium">En espèces</div>
                                    <div class="text-sm text-gray-600">Chez un point relais</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="button-primary">Recharger mon compte</button>
                </div>
            </div>

            <div id="envoyerTab" class="hidden">
                <div class="space-y-6">
                    <div>
                        <label class="form-label">Numéro de téléphone du destinataire</label>
                        <input type="tel" class="form-input" placeholder="0555 XX XX XX">
                    </div>

                    <div>
                        <label class="form-label">Montant à envoyer</label>
                        <input type="number" class="form-input" placeholder="0 DA">
                    </div>

                    <div>
                        <label class="form-label">Message (optionnel)</label>
                        <input type="text" class="form-input" placeholder="Motif du transfert">
                    </div>

                    <button class="button-primary">Envoyer l'argent</button>
                </div>
            </div>

            <div id="retirerTab" class="hidden">
                <div class="space-y-6">
                    <div>
                        <label class="form-label">Montant à retirer</label>
                        <input type="number" class="form-input" placeholder="0 DA">
                    </div>

                    <div>
                        <label class="form-label">Méthode de retrait</label>
                        <div class="space-y-3 mt-2">
                            <div class="flex items-center gap-3 p-3 border rounded-lg">
                                <input type="radio" name="withdrawal" value="bank">
                                <div>
                                    <div class="font-medium">Compte bancaire</div>
                                    <div class="text-sm text-gray-600">2-3 jours ouvrables</div>
                                </div>
                            </div>
                            <div class="flex items-center gap-3 p-3 border rounded-lg">
                                <input type="radio" name="withdrawal" value="cash">
                                <div>
                                    <div class="font-medium">En espèces</div>
                                    <div class="text-sm text-gray-600">Chez un point relais</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="button-primary">Retirer l'argent</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.getElementById('rechargeTab').classList.add('hidden');
            document.getElementById('envoyerTab').classList.add('hidden');
            document.getElementById('retirerTab').classList.add('hidden');
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.remove('hidden');
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                tab.classList.add('text-gray-600');
            });
            event.target.classList.add('active');
            event.target.classList.remove('text-gray-600');
        }
    </script>
</body>
</html>

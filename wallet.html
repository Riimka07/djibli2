<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Djibli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="main-content">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8">
            <button onclick="window.location.href='dashboard.html'" class="p-2 text-gray-600 hover:text-gray-900">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1 class="text-xl font-semibold">Mon Wallet</h1>
            <div class="w-8"></div>
        </header>

        <!-- Solde -->
        <div class="card bg-indigo-600 text-white p-6 mb-6">
            <div class="text-sm opacity-80 mb-1">Solde disponible</div>
            <div class="text-3xl font-semibold mb-4">1200 DA</div>
            <div class="flex gap-2">
                <button onclick="showModal('recharge')" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                    Recharger
                </button>
            </div>
        </div>

        <!-- Actions rapides -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <button onclick="showModal('send')" class="card flex flex-col items-center gap-3 p-4">
                <div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </div>
                <div class="text-sm font-medium">Envoyer</div>
            </button>

            <button onclick="showModal('request')" class="card flex flex-col items-center gap-3 p-4">
                <div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <line x1="19" y1="8" x2="19" y2="14"/>
                        <line x1="22" y1="11" x2="16" y2="11"/>
                    </svg>
                </div>
                <div class="text-sm font-medium">Demander</div>
            </button>

            <button onclick="showModal('payment-link')" class="card flex flex-col items-center gap-3 p-4">
                <div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
                <div class="text-sm font-medium">Lien de paiement</div>
            </button>
        </div>

        <!-- Transactions récentes -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-medium">Transactions récentes</h2>
                <button onclick="window.location.href='transactions.html'" class="text-primary text-sm font-medium">
                    Voir tout →
                </button>
            </div>

            <div class="space-y-4">
                <div class="card flex items-center justify-between p-4">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center text-green-600">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <div>
                            <div class="font-medium">Paiement reçu</div>
                            <div class="text-sm text-gray-600">De Ahmed B.</div>
                        </div>
                    </div>
                    <div class="text-green-600 font-medium">+450 DA</div>
                </div>

                <div class="card flex items-center justify-between p-4">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center text-red-600">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                        </div>
                        <div>
                            <div class="font-medium">Envoyé à Karim</div>
                            <div class="text-sm text-gray-600">Pour livraison</div>
                        </div>
                    </div>
                    <div class="text-red-600 font-medium">-300 DA</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="rechargeModal" class="modal hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold">Recharger mon wallet</h3>
                <button onclick="hideModal('recharge')" class="text-gray-500 hover:text-gray-700">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Montant</label>
                    <input type="number" class="input" placeholder="Entrez le montant">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Méthode de paiement</label>
                    <select class="input">
                        <option>Carte bancaire</option>
                        <option>CCP</option>
                        <option>Baridi Mob</option>
                    </select>
                </div>
                <button class="button-primary w-full">Recharger</button>
            </div>
        </div>
    </div>

    <div id="sendModal" class="modal hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold">Envoyer de l'argent</h3>
                <button onclick="hideModal('send')" class="text-gray-500 hover:text-gray-700">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Destinataire</label>
                    <input type="text" class="input" placeholder="Numéro de téléphone">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Montant</label>
                    <input type="number" class="input" placeholder="Entrez le montant">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Message (optionnel)</label>
                    <input type="text" class="input" placeholder="Ajouter un message">
                </div>
                <button class="button-primary w-full">Envoyer</button>
            </div>
        </div>
    </div>

    <div id="requestModal" class="modal hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold">Demander de l'argent</h3>
                <button onclick="hideModal('request')" class="text-gray-500 hover:text-gray-700">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Demander à</label>
                    <input type="text" class="input" placeholder="Numéro de téléphone">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Montant</label>
                    <input type="number" class="input" placeholder="Entrez le montant">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Motif</label>
                    <input type="text" class="input" placeholder="Raison de la demande">
                </div>
                <button class="button-primary w-full">Demander</button>
            </div>
        </div>
    </div>

    <div id="payment-linkModal" class="modal hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold">Créer un lien de paiement</h3>
                <button onclick="hideModal('payment-link')" class="text-gray-500 hover:text-gray-700">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Montant</label>
                    <input type="number" class="input" placeholder="Entrez le montant">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" class="input" placeholder="Description du paiement">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Validité</label>
                    <select class="input">
                        <option>24 heures</option>
                        <option>48 heures</option>
                        <option>7 jours</option>
                    </select>
                </div>
                <button class="button-primary w-full">Créer le lien</button>
            </div>
        </div>
    </div>

    <script>
        function showModal(type) {
            document.getElementById(type + 'Modal').classList.remove('hidden');
        }

        function hideModal(type) {
            document.getElementById(type + 'Modal').classList.add('hidden');
        }
    </script>
</body>
</html>

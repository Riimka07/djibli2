<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Djibli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
        }
        .phone-frame {
            max-width: 390px;
            min-height: 844px;
            margin: 20px auto;
            background: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 10px #000;
        }
        .status-bar {
            padding: 14px 24px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        .button-primary {
            background: #6366F1;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            margin-top: 4px;
        }
        .form-label {
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }
        .role-card {
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .role-card.selected {
            border-color: #6366F1;
            background: #EEF2FF;
        }
        .role-card:hover {
            border-color: #6366F1;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex items-center gap-1">
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 4.5C1 2.84315 2.34315 1.5 4 1.5H12C13.6569 1.5 15 2.84315 15 4.5V7.5C15 9.15685 13.6569 10.5 12 10.5H4C2.34315 10.5 1 9.15685 1 7.5V4.5Z" stroke="black"/>
                    <path d="M15.5 5.5V6.5" stroke="black" stroke-linecap="round"/>
                </svg>
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 1.5H15M1 6H15M1 10.5H15" stroke="black" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <main class="p-6">
            <div class="flex items-center gap-4 mb-8">
                <button onclick="window.location.href='index.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2"/>
                    </svg>
                </button>
                <h1 class="text-2xl font-semibold">Inscription</h1>
            </div>

            <form id="registerForm" class="space-y-6">
                <div>
                    <label class="form-label">Type de compte</label>
                    <div class="grid grid-cols-1 gap-4 mt-2">
                        <div class="role-card" onclick="selectRole('client')">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6366F1">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                        <circle cx="12" cy="7" r="4"/>
                                    </svg>
                                </div>
                                <div>
                                    <div class="font-medium">Client</div>
                                    <div class="text-sm text-gray-600">Envoyer et recevoir des colis</div>
                                </div>
                            </div>
                        </div>

                        <div class="role-card" onclick="selectRole('relais')">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6366F1">
                                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                        <polyline points="9 22 9 12 15 12 15 22"/>
                                    </svg>
                                </div>
                                <div>
                                    <div class="font-medium">Point Relais</div>
                                    <div class="text-sm text-gray-600">Gérer un point de collecte</div>
                                </div>
                            </div>
                        </div>

                        <div class="role-card" onclick="selectRole('chauffeur')">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6366F1">
                                        <rect x="1" y="3" width="15" height="13"/>
                                        <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/>
                                        <circle cx="5.5" cy="18.5" r="2.5"/>
                                        <circle cx="18.5" cy="18.5" r="2.5"/>
                                    </svg>
                                </div>
                                <div>
                                    <div class="font-medium">Chauffeur</div>
                                    <div class="text-sm text-gray-600">Livrer des colis</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-label">Nom complet</label>
                    <input type="text" class="form-input" required>
                </div>

                <div>
                    <label class="form-label">Numéro de téléphone</label>
                    <input type="tel" class="form-input" required>
                </div>

                <div>
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" required>
                </div>

                <div>
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-input" required>
                </div>

                <div id="relaisFields" class="space-y-6 hidden">
                    <div>
                        <label class="form-label">Nom du commerce</label>
                        <input type="text" class="form-input">
                    </div>
                    <div>
                        <label class="form-label">Adresse</label>
                        <input type="text" class="form-input">
                    </div>
                </div>

                <div id="chauffeurFields" class="space-y-6 hidden">
                    <div>
                        <label class="form-label">Numéro de permis</label>
                        <input type="text" class="form-input">
                    </div>
                    <div>
                        <label class="form-label">Type de véhicule</label>
                        <select class="form-input">
                            <option>Voiture</option>
                            <option>Camionnette</option>
                            <option>Moto</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="form-label">Pièce d'identité</label>
                    <input type="file" accept="image/*" class="form-input" required>
                </div>

                <button type="submit" class="button-primary">S'inscrire</button>

                <div class="text-center text-sm text-gray-600">
                    Déjà inscrit ? <a href="index.html" class="text-indigo-600 font-medium">Se connecter</a>
                </div>
            </form>
        </main>
    </div>

    <script>
        function selectRole(role) {
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Show/hide specific fields
            document.getElementById('relaisFields').classList.toggle('hidden', role !== 'relais');
            document.getElementById('chauffeurFields').classList.toggle('hidden', role !== 'chauffeur');
        }

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation - Djibli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
        }
        .phone-frame {
            max-width: 390px;
            min-height: 844px;
            margin: 20px auto;
            background: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 10px #000;
        }
        .status-bar {
            padding: 14px 24px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        .button-primary {
            background: #6366F1;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex items-center gap-1">
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 4.5C1 2.84315 2.34315 1.5 4 1.5H12C13.6569 1.5 15 2.84315 15 4.5V7.5C15 9.15685 13.6569 10.5 12 10.5H4C2.34315 10.5 1 9.15685 1 7.5V4.5Z" stroke="black"/>
                    <path d="M15.5 5.5V6.5" stroke="black" stroke-linecap="round"/>
                </svg>
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 1.5H15M1 6H15M1 10.5H15" stroke="black" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <main class="p-6">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <button onclick="window.location.href='nouveau-colis.html'" class="mr-4">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2"/>
                        </svg>
                    </button>
                    <h1 class="text-2xl font-semibold">Validation remise</h1>
                </div>
                <button class="button-primary px-4 py-2 text-sm">Suivant</button>
            </div>

            <div class="space-y-6">
                <div>
                    <h2 class="text-lg font-medium mb-3">Code QR</h2>
                    <div class="bg-white p-4 rounded-lg border border-gray-200">
                        <canvas id="qrCode" class="w-full"></canvas>
                        <div class="text-center mt-2 font-mono">8KLQ-CN4E</div>
                    </div>
                </div>

                <div>
                    <h2 class="text-lg font-medium mb-3">Pièce d'identité</h2>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                        <svg class="mx-auto mb-2" width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M12 4V20M20 12H4" stroke="#6B7280" stroke-width="2"/>
                        </svg>
                        <div class="text-gray-500">Scanner votre pièce d'identité</div>
                    </div>
                </div>

                <div>
                    <h2 class="text-lg font-medium mb-3">Signature</h2>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                        <svg class="mx-auto mb-2" width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M12 4V20M20 12H4" stroke="#6B7280" stroke-width="2"/>
                        </svg>
                        <div class="text-gray-500">Signer ici</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Generate QR Code
        window.onload = function() {
            QRCode.toCanvas(document.getElementById('qrCode'), '8KLQ-CN4E', function (error) {
                if (error) console.error(error);
            });
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Colis - Djibli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
        }
        .phone-frame {
            max-width: 390px;
            min-height: 844px;
            margin: 20px auto;
            background: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 10px #000;
        }
        .status-bar {
            padding: 14px 24px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        .button-primary {
            background: #6366F1;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            margin-top: 4px;
        }
        .form-label {
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex items-center gap-1">
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 4.5C1 2.84315 2.34315 1.5 4 1.5H12C13.6569 1.5 15 2.84315 15 4.5V7.5C15 9.15685 13.6569 10.5 12 10.5H4C2.34315 10.5 1 9.15685 1 7.5V4.5Z" stroke="black"/>
                    <path d="M15.5 5.5V6.5" stroke="black" stroke-linecap="round"/>
                </svg>
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 1.5H15M1 6H15M1 10.5H15" stroke="black" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <main class="p-6">
            <div class="flex items-center mb-6">
                <button onclick="window.location.href='dashboard.html'" class="mr-4">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2"/>
                    </svg>
                </button>
                <h1 class="text-2xl font-semibold">Nouveau colis</h1>
            </div>

            <form id="newPackageForm" class="space-y-6">
                <div>
                    <label class="form-label">Ville de départ</label>
                    <select class="form-input">
                        <option>Béjaia</option>
                        <option>Alger</option>
                        <option>Oran</option>
                    </select>
                </div>

                <div>
                    <label class="form-label">Point relais départ</label>
                    <select class="form-input">
                        <option>Café Errahma</option>
                        <option>Point relais Centre-Ville</option>
                    </select>
                </div>

                <div>
                    <label class="form-label">Ville d'arrivée</label>
                    <select class="form-input">
                        <option>Alger</option>
                        <option>Béjaia</option>
                        <option>Oran</option>
                    </select>
                </div>

                <div>
                    <label class="form-label">Point relais arrivée</label>
                    <select class="form-input">
                        <option>Point relais Gare routière</option>
                        <option>Point relais Centre-Ville</option>
                    </select>
                </div>

                <div>
                    <label class="form-label">Destinataire</label>
                    <input type="text" class="form-input" placeholder="Nom complet">
                </div>

                <div>
                    <label class="form-label">Numéro de téléphone</label>
                    <input type="tel" class="form-input" placeholder="0555 XX XX XX">
                </div>

                <button type="submit" class="button-primary mt-8">Suivant</button>
            </form>
        </main>
    </div>

    <script>
        document.getElementById('newPackageForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'validation.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Colis - Djibli Chauffeur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
        }
        .phone-frame {
            max-width: 390px;
            min-height: 844px;
            margin: 20px auto;
            background: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 10px #000;
        }
        .status-bar {
            padding: 14px 24px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        .button-primary {
            background: #6366F1;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        .button-outline {
            border: 1px solid #6366F1;
            color: #6366F1;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
        }
        .package-card {
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .tab {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
        }
        .tab.active {
            background: #6366F1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex items-center gap-1">
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 4.5C1 2.84315 2.34315 1.5 4 1.5H12C13.6569 1.5 15 2.84315 15 4.5V7.5C15 9.15685 13.6569 10.5 12 10.5H4C2.34315 10.5 1 9.15685 1 7.5V4.5Z" stroke="black"/>
                    <path d="M15.5 5.5V6.5" stroke="black" stroke-linecap="round"/>
                </svg>
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 1.5H15M1 6H15M1 10.5H15" stroke="black" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <main class="p-6">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-4">
                    <button onclick="window.location.href='chauffeur-missions.html'">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2"/>
                        </svg>
                    </button>
                    <h1 class="text-2xl font-semibold">Mes colis</h1>
                </div>
                <button onclick="window.location.href='scan.html'" class="button-primary px-4 py-2">
                    Scanner
                </button>
            </div>

            <div class="flex gap-2 mb-6">
                <button class="tab active">À récupérer (3)</button>
                <button class="tab text-gray-600">À livrer (0)</button>
                <button class="tab text-gray-600">Terminé</button>
            </div>

            <div class="space-y-4">
                <div class="package-card">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="text-lg font-medium">2024D69D3</div>
                            <div class="text-gray-600 text-sm mt-1">Point relais</div>
                            <div class="font-medium">Café Errahma</div>
                        </div>
                        <div class="text-gray-600">11:00</div>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-gray-600 mb-4">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        <span>→</span>
                        <div>Point relais Gare routière</div>
                    </div>
                    <button onclick="window.location.href='scan.html'" class="button-primary w-full">
                        Scanner pour récupérer
                    </button>
                </div>

                <div class="package-card">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="text-lg font-medium">2024E71F5</div>
                            <div class="text-gray-600 text-sm mt-1">Point relais</div>
                            <div class="font-medium">Café Errahma</div>
                        </div>
                        <div class="text-gray-600">11:00</div>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-gray-600 mb-4">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        <span>→</span>
                        <div>Point relais Gare routière</div>
                    </div>
                    <button onclick="window.location.href='scan.html'" class="button-primary w-full">
                        Scanner pour récupérer
                    </button>
                </div>

                <div class="package-card">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="text-lg font-medium">2024F82G7</div>
                            <div class="text-gray-600 text-sm mt-1">Point relais</div>
                            <div class="font-medium">Café Errahma</div>
                        </div>
                        <div class="text-gray-600">11:00</div>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-gray-600 mb-4">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        <span>→</span>
                        <div>Point relais Gare routière</div>
                    </div>
                    <button onclick="window.location.href='scan.html'" class="button-primary w-full">
                        Scanner pour récupérer
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

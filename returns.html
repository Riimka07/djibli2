<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des retours - Djibli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
        }
        .phone-frame {
            max-width: 390px;
            min-height: 844px;
            margin: 20px auto;
            background: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 10px #000;
        }
        .status-bar {
            padding: 14px 24px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        .button-primary {
            background: #6366F1;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            margin-top: 4px;
        }
        .form-label {
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex items-center gap-1">
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 4.5C1 2.84315 2.34315 1.5 4 1.5H12C13.6569 1.5 15 2.84315 15 4.5V7.5C15 9.15685 13.6569 10.5 12 10.5H4C2.34315 10.5 1 9.15685 1 7.5V4.5Z" stroke="black"/>
                    <path d="M15.5 5.5V6.5" stroke="black" stroke-linecap="round"/>
                </svg>
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 1.5H15M1 6H15M1 10.5H15" stroke="black" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <main class="p-6">
            <div class="flex items-center gap-4 mb-8">
                <button onclick="window.location.href='track-package.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2"/>
                    </svg>
                </button>
                <h1 class="text-2xl font-semibold">Retour de colis</h1>
            </div>

            <div class="bg-red-50 border border-red-200 rounded-xl p-4 mb-6">
                <div class="flex items-start gap-3">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#EF4444">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <div>
                        <div class="font-medium text-red-700">Retour demandé</div>
                        <div class="text-sm text-red-600">Le destinataire a refusé le colis</div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <div class="text-sm text-gray-600 mb-1">Numéro de colis</div>
                    <div class="text-xl font-semibold">2024D69D3</div>
                </div>

                <div>
                    <label class="form-label">Motif du retour</label>
                    <select class="form-input">
                        <option>Colis endommagé</option>
                        <option>Produit non conforme</option>
                        <option>Erreur de commande</option>
                        <option>Destinataire absent</option>
                        <option>Autre</option>
                    </select>
                </div>

                <div>
                    <label class="form-label">Photos du colis</label>
                    <div class="mt-2 grid grid-cols-2 gap-4">
                        <div class="aspect-square bg-gray-100 rounded-lg flex items-center justify-center">
                            <button class="text-gray-400">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <polyline points="21 15 16 10 5 21"/>
                                </svg>
                            </button>
                        </div>
                        <div class="aspect-square bg-gray-100 rounded-lg flex items-center justify-center">
                            <button class="text-gray-400">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <polyline points="21 15 16 10 5 21"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-label">Action à prendre</label>
                    <div class="space-y-3 mt-2">
                        <div class="flex items-center gap-3 p-3 border rounded-lg">
                            <input type="radio" name="action" value="return">
                            <div>
                                <div class="font-medium">Retour à l'expéditeur</div>
                                <div class="text-sm text-gray-600">Frais de retour : 400 DA</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 p-3 border rounded-lg">
                            <input type="radio" name="action" value="new">
                            <div>
                                <div class="font-medium">Nouvelle adresse</div>
                                <div class="text-sm text-gray-600">Frais de livraison : 400 DA</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="newAddressFields" class="space-y-4 hidden">
                    <div>
                        <label class="form-label">Nouveau destinataire</label>
                        <input type="text" class="form-input" placeholder="Nom complet">
                    </div>
                    <div>
                        <label class="form-label">Téléphone</label>
                        <input type="tel" class="form-input" placeholder="0555 XX XX XX">
                    </div>
                    <div>
                        <label class="form-label">Point relais</label>
                        <select class="form-input">
                            <option>Point relais Gare routière</option>
                            <option>Point relais Centre-Ville</option>
                        </select>
                    </div>
                </div>

                <button class="button-primary">Valider le retour</button>
            </div>
        </main>
    </div>

    <script>
        document.querySelectorAll('input[name="action"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                document.getElementById('newAddressFields').classList.toggle('hidden', e.target.value !== 'new');
            });
        });
    </script>
</body>
</html>

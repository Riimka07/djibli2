<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djibli - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
        }
        .phone-frame {
            max-width: 390px;
            min-height: 844px;
            margin: 20px auto;
            background: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 10px #000;
        }
        .status-bar {
            padding: 14px 24px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        .button-primary {
            background: #6366F1;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }
        .button-outline {
            border: 2px solid #6366F1;
            color: #6366F1;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            margin-top: 4px;
        }
        .form-label {
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex items-center gap-1">
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 4.5C1 2.84315 2.34315 1.5 4 1.5H12C13.6569 1.5 15 2.84315 15 4.5V7.5C15 9.15685 13.6569 10.5 12 10.5H4C2.34315 10.5 1 9.15685 1 7.5V4.5Z" stroke="black"/>
                    <path d="M15.5 5.5V6.5" stroke="black" stroke-linecap="round"/>
                </svg>
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                    <path d="M1 1.5H15M1 6H15M1 10.5H15" stroke="black" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <main class="p-6">
            <div class="flex justify-center mb-12">
                <svg class="w-16 h-16" viewBox="0 0 24 24" fill="#059669">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            
            <h1 class="text-2xl font-semibold mb-8 text-center">Djibli</h1>

            <div class="space-y-6">
                <div id="loginForm" class="space-y-6">
                    <div>
                        <label class="form-label">Numéro de téléphone</label>
                        <input type="tel" class="form-input" placeholder="0555 XX XX XX">
                    </div>

                    <div>
                        <label class="form-label">Mot de passe</label>
                        <input type="password" class="form-input" placeholder="••••••••">
                    </div>

                    <button onclick="window.location.href='dashboard.html'" class="button-primary">Se connecter</button>
                </div>

                <div class="text-center text-sm text-gray-500">
                    ou
                </div>

                <button onclick="showRegisterForm()" class="button-outline">Créer un compte</button>
            </div>

            <div id="registerForm" class="space-y-6 hidden">
                <div>
                    <label class="form-label">Nom complet</label>
                    <input type="text" class="form-input" placeholder="Votre nom">
                </div>

                <div>
                    <label class="form-label">Numéro de téléphone</label>
                    <input type="tel" class="form-input" placeholder="0555 XX XX XX">
                </div>

                <div>
                    <label class="form-label">Email (optionnel)</label>
                    <input type="email" class="form-input" placeholder="exemple@email.com">
                </div>

                <div>
                    <label class="form-label">Type de compte</label>
                    <select class="form-input">
                        <option>Client</option>
                        <option>Point relais</option>
                        <option>Chauffeur</option>
                    </select>
                </div>

                <div>
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-input" placeholder="••••••••">
                </div>

                <button onclick="window.location.href='dashboard.html'" class="button-primary">Créer mon compte</button>
                
                <button onclick="showLoginForm()" class="text-sm text-gray-500 text-center w-full">
                    Déjà un compte ? Se connecter
                </button>
            </div>
        </main>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }
    </script>
</body>
</html>
